<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>IFE ECMAScript</title>
</head>

<body>
    <span>运算结果:</span>
    <p id="result"></p>
    <script>
        var p = document.getElementById("result");

        for (var i = 1; i <=100; i++) {
            if (i % 3 == 0 || (i / 10 >= 3 && i / 10 < 4) || i % 10 == 3) {
                if (i % 10 == 0) {
                    p.innerHTML += "PA,<br>";
                } else {
                    p.innerHTML += "PA,";
                }
            } else {
                if (i % 10 == 0) {
                    p.innerHTML += i + ",<br>";
                } else {
                    p.innerHTML += i + ",";
                }
            }
        }
    </script>
</body>

</html>
