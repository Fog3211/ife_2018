<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>让你和页面对话</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="test test1">
        <input id="name" type="text" onkeydown="keydown()">
        <button id="submit-btn">让你和页面对话</button>
    </div>

    <div class="test test2">
        <label>
            <input id="school" name="status" type="radio"> School
        </label>
        <label>
            <input id="company" name="status" type="radio"> Company
        </label>

        <select id="school-select">
            <option>北京邮电大学</option>
            <option>黑龙江大学</option>
            <option>华中科技大学</option>
        </select>

        <select id="company-select">
            <option>百度</option>
            <option>爱奇艺</option>
        </select>

    </div>

    <div class="test test3">
        <ul class="palette">
            <li style="background-color:crimson"></li>
            <li style="background-color:bisque"></li>
            <li style="background-color:blueviolet"></li>
            <li style="background-color:coral"></li>
            <li style="background-color:chartreuse"></li>
            <li style="background-color:darkolivegreen"></li>
            <li style="background-color:cyan"></li>
            <li style="background-color:#194738"></li>
        </ul>

        <p class="color-picker"></p>


    </div>
    <div class="test test4">
        <div id="fade-obj" style="width:300px;height:300px;background:#000"></div>
        <button id="fade-btn">淡出</button>
    </div>



    <div class="test5">
        <div id="smile"></div>
    </div>


    <script src="js/test1.js"></script>
    <script src="js/test2.js"></script>
    <script src="js/test3.js"></script>
    <script src="js/test4.js"></script>
    <script src="js/test5.js"></script>
</body>

</html>
